<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      body {
        background-image: url("{% static 'img/loginBackground.webp' %}");
      }
      .blur-background2 {
        backdrop-filter: blur(6px); /* Adjust blur amount as needed */
        background-color: rgba(255, 255, 255, 0.5); /* Adjust background color and opacity */
        padding: 20px; /* Optional: Add padding for spacing */
        /* Add more styles as needed */
      }
    </style>
</head>
<body>
    <!--header section start -->
    <section class="container blur-background2">
        <header>Registration Form</header>
        <form action="{% url 'registerSeeker' %}" method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="username" placeholder="Enter Full Name" required/>
            </div>
            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your Email" required/>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone number</label>
                    <input type="text" name="phone_number" placeholder="Enter phone number" required/>
                </div>
                <div class="input-box">
                    <label>Skill</label>
                    <input type="text" name="skill_set" placeholder="Enter Your Skill" required/>
                </div>
            </div>
            <div class="input-box">
                <label>Address</label>
                <input type="text" name="location" placeholder="Enter Address" required/>
            </div>
            <div class="input-box">
                <label>About Me</label>
                <textarea name="about_me" placeholder="Tell us about yourself" required></textarea>
            </div>
            <div class="input-box">
                <label>Profile Photo</label>
                <input type="file" name="profile_photo" accept="image/*" required/>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required/>
            </div>
            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm Password" required/>
            </div>
            <button type="submit">Submit</button>
            <a href="{% url 'login' %}" class="btn btn-link">Sign in</a>

        </form>
    </section>
    <!--header section ending -->

    <script src="{% static 'js.js' %}"></script>
</body>
</html>
