<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Detail</title>
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font stack */
            background-color: #f0f2f5; /* LinkedIn-like background color */
            color: #333; /* Text color */
            line-height: 1.6; /* Line height for better readability */
        }
        
        /* Background styling */
        body {
            background-image: url("{% static 'img/loginBackground.webp' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Section styles */
        .u-section-1 {
            padding: 50px 0; /* Padding for section */
        }
        
        .u-sheet-1 {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Soft shadow */
            background-color: rgba(255, 255, 255, 0.8); /* Light background */
        }
        
       
        /* Profile section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensure the image covers its area */
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .profile-details {
            text-align: left;
            color: #666; /* Subdued text color */
        }
        
        .profile-details h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333; /* Darker heading color */
        }
        
        /* Social icons styling */
        .u-social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .u-social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            background-color: #f0f2f5; /* Light background color */
        }
        
        .u-social-icon:hover {
            background-color: #ffcc00; /* Vibrant hover background color */
        }
        
        /* Button styling */
        .button-container {
            display: flex;
            justify-content: space-between; /* Adjust as needed */
            margin-top: 20px; /* Adjust margin as needed */
        }
        
        .btn-back {
            background-color: #007bff; /* Bootstrap primary blue */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn-back:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
        .btn-book-appointment {
            background-color: #28a745; /* Bootstrap success green */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn-book-appointment:hover {
            background-color: #218838; /* Darker green on hover */
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .u-sheet-1 {
                padding: 20px;
            }
            
            .profile-section {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <section class="u-section-1">
        <div class="u-sheet-1">
            
            <div class="profile-section blur-background" >
                <div class="u-social-icons">
                    <a class="u-social-url" title="facebook" target="_blank" href="#">
                        <span class="u-icon u-social-facebook u-social-icon">

                        </svg>
                    </span>
                </a>
                </div><div class="profile-section blur-background">
                    {% if seeker.profile_photo %}
                        <img src="{{ seeker.profile_photo.url }}" alt="{{ seeker.user.username }}'s profile photo" class="rounded-circle" width="150" height="150">
                    {% else %}
                        <img src="{% static 'img/download.png' %}" alt="Default Profile Photo" class="rounded-circle" width="150" height="150">
                    {% endif %}
                    <div class="u-social-icons">
                        <!-- Your social icons code here -->
                    </div>
                    
                    <div class="profile-details">
                        <h1>{{ seeker.user.username }}'s Profile</h1>
                        <p><strong>Location:</strong> {{ seeker.location }}</p>
                        <p><strong>Skill Set:</strong> {{ seeker.skill_set }}</p>
                        <p><strong>Rating:</strong> {{ seeker.rating }}</p>
                        <p><strong>About Me:</strong> {{ seeker.about_me }}</p>
                        <!-- Add other fields from SeekerProfile as needed -->
                    </div>
                    
                    <!-- Button container for Back to Search and Book Appointment buttons -->
                    <div class="button-container">
                        <a href="{% url 'search' %}" class="btn btn-primary btn-back">Back to Search</a>
                        
                        <!-- Button for booking an appointment -->
                        <a href="{% url 'booking' seeker.id %}" class="btn btn-success btn-book-appointment">Book an Appointment</a>
                    </div>
                </div>
            </div>
        </div>
                
    </section>
</body>
</html>
