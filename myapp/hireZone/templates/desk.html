<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/desk.css' %}">
    <style>
        body {
            background-image: url("{% static 'img/loginBackground.webp' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        .blur-background {
            backdrop-filter: blur(1px); /* Adjust blur amount as needed */
            background-color: rgba(255, 255, 255, 0.5); /* Adjust background color and opacity */
            /* Add more styles as needed */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000; /* Ensure navbar stays above other elements */
        }
        .navbar img {
            height: 50px; /* Adjust height as needed */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-right: 10px; /* Space between navbar items */
        }
        .navbar ul li a {
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: all 0.3s ease;
        }
        
        .center {
            text-align: center;
            padding: 50px 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3; /* Hover background color */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <img src="{% static 'img/icon.jpeg' %}" alt="Logo" class="logo">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'registerSeeker' %}">Freelancers</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'registerHire' %}">Post a Job</a></li>
                <li><a href="{% url 'about' %}">Contact</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
        <div class="center blur-background">
            <h1>Welcome to HireZone</h1>
            <h2>Value for your project, boost for your Portfolio</h2>
            <div class="buttons">
                <button onclick="window.location.href='{% url 'registerHire' %}'">Hire</button>
                <button class="btns" onclick="window.location.href='registerSeeker'">Get Hired</button>
            </div>
        </div>
    </div>
</body>
</html>
